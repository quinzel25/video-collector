{% extends 'video_collection/base.html' %}
<!-- Specific page for the selected object  -->
{% block content %}

<h2>Video Detail</h2>
<br><h3>Notes:</h3>
{{ video.name }}
<h3>Video:</h3>
<p>{{ video.notes }}</p>
<iframe width="420" height="315" src="https://youtube.com/embed/{{ video.video_id }}"></iframe>
<p>
    <a href="{{ video.url }}">{{ video.url }}</a>
</p>
<!-- Delete button to delete video -->
<form action="{% url 'delete_video' video.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="delete">Delete</button>
</form>


{% endblock %}
